# docker-compose.yml
services:
  backend:
    build: ./backend
    image: doua82400/job-app-backend:latest   # ‚Üê ajouter
    ports:
      - "5001:5001"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - PORT=5001
      - NODE_ENV=development
      - MONGO_URL=mongodb://host.docker.internal:27017
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:5001/health"]
      interval: 30s
      timeout: 3s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: doua82400/job-app-frontend:latest 
    ports:
      - "3000:80"
    depends_on:
      - backend
    extra_hosts:
    - "host.docker.internal:host-gateway"